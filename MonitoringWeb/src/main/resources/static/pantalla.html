<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/pantalla.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ee2f80d5ba.js" crossorigin="anonymous"></script>
    <title>Pantalla</title>
</head>
<body>
    <div id="imagenInsertada" style="position:absolute; pointer-events: none; z-index: 1000;"></div>
    <main>
        <section>
            <!--Comienzo de planta 1-->
            <div id="planta">
                <!--Comienzo de aula 1-->
                <div id="aula">
                    <div id="titulo-aula">
                        Class 0.5
                    </div>
                    <!--Comienzo de div donde se agruparan todos los pc del aula 1-->
                    <div id="aula-pc">
                        <!--Comienzo de pc-->
                        <!--Aqui pondremos pc seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                        <div id="pc-activo">
                            <!--Comienzo de la parte superior del pc donde se encuentra su nombre e imagen de pantalla-->
                            <div id="pc-arriba">
                                <!--Nombre del pc-->
                                <div id="pc-arriba-izquierda">
                                    <div id="nombre-pc">
                                        <b>PC1</b>
                                    </div>
                                </div>
                                <!--Estado del pc-->
                                <div id="pc-arriba-derecha">
                                    <!--En el svg en el campo fill se puede poner el color que queremos, si el pc esta activo sería verde, si el pc esta apagado sería rojo y si el pc tiene algun error sería naranja-->
                                    <div id="pc-estado">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="100" fill="green" class="bi bi-dot" viewBox="0 0 16 16">
                                            <path d="M8 9.5a1.5 1.5 0 1 0 0-6 2 2 0 0 0 0 6"/>
                                          </svg>
                                    </div>
                                </div>
                            </div>
                            <!--Informacion general acerca del dispositivo-->
                            <div id="pc-medio">
                                <div id="pc-medio-contenido">
                                    <p class="margen"><b>Malware count:</b> <!--Aqui deberia estar insertada la variable de malware-->0<!--Aqui deberia estar insertada la variable de malware--></p>
                                    <p class="margen"><b>Location:</b> <!--Aqui deberia estar insertada la variable del aula-->Class 0.5<!--Aqui deberia estar insertada la variable del aula--></p>
                                    <p class="margen"><b>Identificator:</b> <!--Aqui deberia estar insertada la variable del identificador-->2342<!--Aqui deberia estar insertada la variable del identificador--></p> 
                                </div>
                                <div id="pc-medio-imagen">
                                    <img src="img/Prueba.PNG" id="imagenAmpliada" onclick="ampliarImagen()">
                                </div>
                            </div>
                            <!--Botones usables de la aplicacion-->
                            <!--Aqui pondremos pc-abajo seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                            <div id="pc-abajo-activo">
                                <div id="pc-boton-encender">
                                    <!--Aqui pondremos boton-encender seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                                    <button type="button" id="boton-encender-activo">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-power" viewBox="0 0 16 16">
                                            <path d="M7.5 1v7h1V1z"/>
                                            <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                                          </svg>
                                    </button>
                                </div>
                                <div id="pc-boton-reiniciar">
                                    <!--Aqui pondremos boton-reiniciar seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                                    <button type="button" id="boton-reiniciar-activo">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                                      </svg>
                                    </button>
                                </div>
                                <div id="pc-boton-bloquear">
                                    <!--Aqui pondremos boton-bloquear seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                                    <button type="button" id="boton-bloquear-activo">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                    </div>
                    <!--Cierre de pc-->
                    <!--Comienzo de pc-->
                    <!--Aqui pondremos pc seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                    <div id="pc-apagado">
                        <!--Comienzo de la parte superior del pc donde se encuentra su nombre e imagen de pantalla-->
                        <div id="pc-arriba">
                            <!--Nombre del pc-->
                            <div id="pc-arriba-izquierda">
                                <div id="nombre-pc">
                                    <b>PC2</b>
                                </div>
                            </div>
                            <!--Estado del pc-->
                            <div id="pc-arriba-derecha">
                                <div id="pc-estado">
                                    <!--En el svg en el campo fill se puede poner el color que queremos, si el pc esta activo sería verde, si el pc esta apagado sería rojo y si el pc tiene algun error sería naranja-->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="100" fill="red" class="bi bi-dot" viewBox="0 0 16 16">
                                        <path d="M8 9.5a1.5 1.5 0 1 0 0-6 2 2 0 0 0 0 6"/>
                                      </svg>
                                </div>
                            </div>
                        </div>
                        <!--Informacion general acerca del dispositivo-->
                        <div id="pc-medio">
                            <div id="pc-medio-contenido">
                                <p class="margen"><b>Malware count:</b> <!--Aqui deberia estar insertada la variable de malware-->0<!--Aqui deberia estar insertada la variable de malware--></p>
                                <p class="margen"><b>Location:</b> <!--Aqui deberia estar insertada la variable del aula-->Class 0.5<!--Aqui deberia estar insertada la variable del aula--></p>
                                <p class="margen"><b>Identificator:</b> <!--Aqui deberia estar insertada la variable del identificador-->2242<!--Aqui deberia estar insertada la variable del identificador--></p> 
                            </div>
                            <div id="pc-medio-imagen">
                                <img src="img/Prueba1.PNG" id="imagenAmpliada1" onclick="ampliarImagen2()">
                            </div>
                        </div>
                        <!--Botones usables de la aplicacion-->
                        <!--Aqui pondremos pc-abajo seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                        <div id="pc-abajo-apagado">
                            <div id="pc-boton-encender">
                                <!--Aqui pondremos boton-encender seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                                <button type="button" id="boton-encender-apagado">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-power" viewBox="0 0 16 16">
                                        <path d="M7.5 1v7h1V1z"/>
                                        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                                      </svg>
                                </button>
                            </div>
                            <div id="pc-boton-reiniciar">
                                <!--Aqui pondremos boton-reiniciar seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                                <button type="button" id="boton-reiniciar-apagado">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                                  </svg>
                                </button>
                            </div>
                            <!--Aqui pondremos boton-bloquear seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                            <div id="pc-boton-bloquear">
                                <button type="button" id="boton-bloquear-apagado">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                </div>
                <!--Cierre de pc-->
                <!--Comienzo de pc-->
                <!--Aqui pondremos pc seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                <div id="pc-error">
                    <!--Comienzo de la parte superior del pc donde se encuentra su nombre e imagen de pantalla-->
                    <div id="pc-arriba">
                        <!--Nombre del pc-->
                        <div id="pc-arriba-izquierda">
                            <div id="nombre-pc">
                                <b>PC3</b>
                            </div>
                        </div>
                        <!--Estado del pc-->
                        <div id="pc-arriba-derecha">
                            <div id="pc-estado">
                                <!--En el svg en el campo fill se puede poner el color que queremos, si el pc esta activo sería verde, si el pc esta apagado sería rojo y si el pc tiene algun error sería naranja-->
                                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="100" fill="orange" class="bi bi-dot" viewBox="0 0 16 16">
                                    <path d="M8 9.5a1.5 1.5 0 1 0 0-6 2 2 0 0 0 0 6"/>
                                  </svg>
                            </div>
                        </div>
                    </div>
                    <!--Informacion general acerca del dispositivo-->
                    <div id="pc-medio">
                        <div id="pc-medio-contenido">
                            <!--Si el equipo tiene un malware deberá mostrarse el texto en rojo, con el id #peligro -->
                            <p class="margen" ><span id="peligro"><b>Malware count: </b></span><!--Aqui deberia estar insertada la variable de malware-->5<!--Aqui deberia estar insertada la variable de malware--></p>
                            <p class="margen"><b>Location:</b> <!--Aqui deberia estar insertada la variable del aula-->Class 0.5<!--Aqui deberia estar insertada la variable del aula--></p>
                            <p class="margen"><b>Identificator:</b> <!--Aqui deberia estar insertada la variable del identificador-->1342<!--Aqui deberia estar insertada la variable del identificador--></p> 
                        </div>
                        <div id="pc-medio-imagen">
                                <img src="img/Prueba2.PNG" id="imagenAmpliada2" onclick="ampliarImagen3()">
                        </div>
                    </div>
                    <!--Botones usables de la aplicacion-->
                    <!--Aqui pondremos pc-abajo seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                    <div id="pc-abajo-error">
                        <div id="pc-boton-encender">
                            <!--Aqui pondremos boton-encender seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                            <button type="button" id="boton-encender-error">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-power" viewBox="0 0 16 16">
                                    <path d="M7.5 1v7h1V1z"/>
                                    <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                                  </svg>
                            </button>
                        </div>
                        <div id="pc-boton-reiniciar">
                            <!--Aqui pondremos boton-reiniciar seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                            <button type="button" id="boton-reiniciar-error">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                              </svg>
                            </button>
                        </div>
                        <div id="pc-boton-bloquear">
                            <!--Aqui pondremos boton-bloquear seguido del estado del pc, si esta activo: -activo, si esta apagado: -apagado, si tiene algun error: -error-->
                            <button type="button" id="boton-bloquear-error">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
            </div>
            <!--Cierre de pc 3-->
                </div>
                    <!--Cierre de div donde se agruparan todos los pc del aula 1-->
                </div>
            <!--Cierre de aula 1-->
            </div>
            <!--Cierre de planta 1-->
        </section>
    </main>
