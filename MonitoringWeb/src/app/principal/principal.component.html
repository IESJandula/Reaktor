<div class="title-container">
  <h3 class="title">Información de Ordenadores del Centro</h3>
  <a href="/malware" class="malware-button">Ir a la página de Malware</a>
</div>

<div class="computer-cards-container">
  <div class="computer-card" *ngFor="let computer of computers">
    <app-computer-card [malwareCount]="computer.malwareCount" [location]="computer.location" [responsable]="computer.responsable" [id]="computer.id" [computerOn]="computer.computerOn" [isAdmin]="computer.isAdmin" [computerNumber]="computer.computerNumber"></app-computer-card>
  </div>
</div>
