<div class="card">
  <div class="card-header" [ngStyle]="getStyle()">
    <img src="{{ logoUrl }}" class="logo" alt="Logo" height="30">
    <button class="btn btn-primary" (click)="goToDetails(id)">View Details</button>
  </div>
  <div class="card-body">
    <div class="card-title">
      <h5>Malware count: {{ malwareCount }}</h5>
      <h5 *ngIf="isAdmin">ADMINISTRADOR</h5>
    </div>
    <div class="card-text">
      <h5 *ngIf="!isAdmin">
        <p>Location: {{ location }}</p>
        <p>Computer Number: {{ computerNumber }}</p>
      </h5>
      <h5 *ngIf="isAdmin">
        <p>Location: {{ location }}</p>
        <p>Teacher: {{ responsable }}</p>
        <p>Computer Number: {{ computerNumber }}</p>
      </h5>
    </div>
  </div>
</div>
